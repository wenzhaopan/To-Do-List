<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather To Do This</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>





    <div class="container">
        <div class="todo">
            <h2> My To-Do List</h2>
            <div class="row">
                <input type="text" id="weatherInput" placeholder="Where Are You Doing These Tasks?">
                <button id="city" onclick="updateWeather()"> Search City </button>

            </div>
            <div class="row">
                <input type="text" id="taskbox" placeholder="Enter Tasks">


                <div class="dropdown">
                    <button id="dropbtn" class="dropbtn">Indoor or Outdoor?</button>
                    <div class="dropdown-content">
                        <button onclick="updateIndoor()">Indoor</button>
                        <button onclick="updateOutdoor()">Outdoor</button>
                    </div>
                  </div>


                <button onclick="AddTask()"> Add Task </button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked"> Task 1</li>
                <li> Task 1</li>
                <li> Task 1</li> -->
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
